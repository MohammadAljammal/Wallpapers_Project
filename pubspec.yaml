name: josequal
description: A new Flutter project.

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_file_dialog: 2.2.0
  path_provider: ^2.0.13
  http: ^0.13.5
  google_fonts: ^4.0.3
  hexcolor: ^3.0.1
  provider: ^6.0.5
  flutter_spinkit: ^5.1.0
  cached_network_image: ^3.2.3
  sqflite: ^2.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.10.0
flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/JoSequal-logo.png"

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
